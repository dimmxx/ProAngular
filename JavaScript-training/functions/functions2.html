<html>
<header>
    <title></title>
<script>
    "use strict";

    function checkAge(age) {
        if (age > 18) {
            return true;
        } else {
            return confirm('А родители разрешили?');
        }
    }
    
    let age = prompt('Сколько вам лет?');
    if ( checkAge(age) ) {
        alert( 'Доступ получен' );
    } else {
        alert( 'Доступ закрыт' );
    }

</script>
</header>
