<html>
<header>
    <title></title>
    <script>
        "use strict";

        function showPrimes(n) {

            nextPrime:
                for (let i = 2; i < n; i++) {
                    for (let j = 2; j < i; j++) {
                        if (i % j === 0) continue nextPrime;
                    }
                    alert(i); // простое
                }
        }

        showPrimes(10);

    </script>
</header>
