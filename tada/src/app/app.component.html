<h3 class="alert alert-success">{{ getName() }}'s To Do List</h3>
<div>
  <input #todoText />
  <button class="btn-outline-primary" (click)="addItem(todoText.value)">Add</button>
</div>

<div>
  <table class="table m-5">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Action</th>
      <th scope="col">Done</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of getToDoItem(); let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.action}}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
